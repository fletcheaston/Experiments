# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
# Commit message hook
-   repo: local
    hooks:
    -   id: validate-commit-msg
        name: validate-commit-msg
        language: pygrep
        entry: ^(üêû|üéâ|üìù|üß™|üßπ|üíæ)( ).*
        stages: [ commit-msg ]
        args: [ --negate ]

# Control hooks
-   repo: local
    hooks:
    -   id: control/lint
        name: control/lint
        entry: bash -c 'cd control && make lint'
        language: system
        files: ^control/
        types_or: [python]

-   repo: local
    hooks:
    -   id: control/format
        name: control/format
        entry: bash -c 'cd control && make format'
        language: system
        files: ^control/
        types_or: [python]

# Advent of Code hooks
-   repo: local
    hooks:
    -   id: advent-of-code/lint
        name: advent-of-code/lint
        entry: bash -c 'cd advent-of-code && make lint'
        language: system
        files: ^advent-of-code/
        types_or: [python]

-   repo: local
    hooks:
    -   id: advent-of-code/format
        name: advent-of-code/format
        entry: bash -c 'cd advent-of-code && make format'
        language: system
        files: ^advent-of-code/
        types_or: [python]

