# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
# Commit message hook
-   repo: local
    hooks:
    -   id: validate-commit-msg
        name: validate-commit-msg
        language: pygrep
        entry: ^(🐞|🎉|📝|🧪|🧹|💾)( ).*
        stages: [ commit-msg ]
        args: [ --negate ]

# Python hooks
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.4
    hooks:
    -   id: ruff
        language_version: python3.12

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.4
    hooks:
    -   id: ruff-format
        language_version: python3.12

-   repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

# Typescript hooks
-   repo: local
    hooks:
    -   id: my-freight-cube/lint
        name: my-freight-cube/lint
        entry: bash -c 'cd my-freight-cube && npm run lint'
        language: system
        types_or: [ts, tsx]

-   repo: local
    hooks:
    -   id: my-freight-cube/format
        name: my-freight-cube/format
        entry: bash -c 'cd my-freight-cube && npm run format'
        language: system
        types_or: [ts, tsx]

-   repo: local
    hooks:
    -   id: my-freight-cube/type-check
        name: my-freight-cube/type-check
        entry: bash -c 'cd my-freight-cube && npm run type-check'
        language: system
        types_or: [ts, tsx]
